<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question Extraction</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Question Extraction</h1>
                </div>
            </div>
        </div>
        <br /><br />
        <div class="container">
            <div class="row">
                <div class="col-3 text-center">
                    <form
                        action="/"
                        method="post"
                        enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file-upload" class="form-label"
                                >Upload a coding blog (text file):</label
                            ><br />
                            <input
                                type="file"
                                class="form-control"
                                id="file-upload"
                                name="file"
                                accept=".txt" />
                        </div>
                        <br /><br />
                        <label for="submit-button">Submit:</label>
                        <input
                            type="submit"
                            id="submit-button"
                            value="Submit" />
                    </form>
                </div>
                {% if questions %}
                <div class="col-9">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2>Questions</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <ul>
                                {% for question in questions %}
                                <li>{{ question }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </body>
</html>
